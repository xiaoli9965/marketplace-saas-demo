server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: 'qingcloud-saas-app'
  resources:
    static-locations: classpath:/static/,classpath:/public/
  datasource:
    username: postgres
    password: saasapp
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:25432/saas
    hikari:
      minimum-idle: 10
      idle-timeout: 600000
      maximum-pool-size: 100
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000

logging:
  level:
    com.qingcloud.saas: INFO

# swagger 配置
springdoc:
  api-docs:
    enabled: true
  cache:
    disabled: true
  swagger-ui:
#    path: /swagger-ui/api-docs.html
    path: /app-swagger

saas:
  host: "http://139.198.187.177"